# Autograding configuration for GitHub Classroom
# You can fully customize this file

# ðŸ”¹ Setup: Install dependencies before running tests
setup:
  - pip install pytest

# ðŸ”¹ Test cases
tests:
  - name:  Run all Pytest tests
    run: pytest -q test_m2_1.py
    timeout: 20
    points: 30

  - name:  Check specific function
    run: pytest -q test_m2_1.py::test_specific_case
    timeout: 10
    points: 40

  - name:  Edge case test
    run: pytest -q test_m2_1.py::test_edge_case
    timeout: 10
    points: 30

# ðŸ”¹ Optional: Customize environment variables
env:
  PYTHONPATH: "."

